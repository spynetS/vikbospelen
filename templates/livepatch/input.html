<div class="mb-4">
    {% if label %}
    <label for="{{ name }}" class="block text-sm font-semibold text-gray-700 mb-1.5">{{ label }}</label>
    {% endif %}
    <input type="{{ type|default:'text' }}" 
           name="{{ name }}" 
           id="{{ name }}" 
           placeholder="{{ placeholder }}"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-gray-400">
</div>
