<div class="group relative inline-block">

	<!-- START CUSTOM COMPONENT -->
	<div id="container" >
		{% block content %}
		{% endblock %}
	</div>
	<!-- END CUSTOM COMPONENT -->

  <div class="absolute inset-0 border-2 border-transparent group-hover:border-indigo-400 rounded-lg pointer-events-none transition-all"></div>
  
  <div class="absolute -top-10 left-1/2 -translate-x-1/2 flex items-center bg-white shadow-xl border border-gray-200 rounded-full px-2 py-1 opacity-0 group-hover:opacity-100 transition-all z-20">
		<button onclick="openEditor('hero-button',true)" class="p-1.5 hover:bg-gray-100 rounded-full text-gray-600 title='Edit Content'">
			Edit everywhere
    </button>
    <button onclick="openEditor('hero-button',false)" class="p-1.5 hover:bg-gray-100 rounded-full text-gray-600 title='Edit Content'">
			Edit here
    </button>
		<div class="w-[1px] h-4 bg-gray-200 mx-1"></div>
  </div>

  <div id="editor-everywhere-hero-button" class="hidden absolute top-full mt-4 left-1/2 -translate-x-1/2 w-64 bg-white shadow-2xl rounded-xl border border-gray-200 p-4 z-50 animate-in slide-in-from-top-2 duration-200">
		<form
			hx-post="/livepatch/{% block name %}{% endblock %}/update" 
			hx-target="#container" 
			hx-swap="outerHTML"
			hx-indicator="#save-spinner"
			class="space-y-4"
			>	
			{% csrf_token %}
			<div>
				<label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">
					Button Text
				</label>
				<div class="relative">
					<input
						id="old_input"
						type="text" 
						name="old_content" 
						value="{{input}}" 
						class="w-full border border-gray-200 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-medium transition-all hidden"
						>
					<input
						id="input"
						type="text" 
						name="content" 
						value="{{input}}" 
						class="w-full border border-gray-200 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-medium transition-all"
						>
				</div>
			</div>

			<div class="flex items-center justify-between pt-2 border-t border-gray-50">
				<button type="button" onclick="openEditor('hero-button')" class="text-xs font-semibold text-gray-400 hover:text-gray-600 transition-colors">
					Cancel
				</button>
				
				<button type="submit" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-1.5 rounded-md text-xs font-bold shadow-md hover:bg-indigo-700 active:scale-95 transition-all">
					<svg id="save-spinner" class="animate-spin h-3 w-3 text-white htmx-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
						<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
						<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
					</svg>
					Save Changes
				</button>
			</div>
		</form>

		<div class="absolute -top-2 left-1/2 -translate-x-1/2 w-4 h-4 bg-white border-t border-l border-gray-200 rotate-45"></div>
  </div>
	
</div>

<script>

	const value = "{% block input %}{% endblock %}"
	
	const input = document.getElementById("input");
	const old_input = document.getElementById("old_input");

	input.value = value;
	old_input.value = value;
	
	
	
	function openEditor(id,everyWhere) {
			const targetId = `editor-${everyWhere ? 'everywhere' : 'here'}-${id}`;
			
			const el = document.getElementById(targetId);
			el.classList.toggle('hidden');
  }
</script>
