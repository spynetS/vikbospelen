{% extends "base.html" %}

{% block content %}
	<div  class="container mx-auto text-center pt-12" >
		<h1 class="text-5xl text-gray-800 mb-12">Föreställningar</h1>
		<div class="grid grid-cols-3 gap-[200px]" >
			{% for event in events.all %}
				<div onclick="window.location.href='{% url 'event_detail' event.slug %}'" class=" cursor-pointer hover:-translate-y-2 duration-150 " >
					<img class="" src="{{event.poster.url}}" alt="" />
					<p class="text-2xl text-start" >{{event.title}}</p>

					{% with first_date=event.dates.first %}
						{% if first_date %}
							<p class="text-sm text-start text-gray-700q" >{{first_date.date}}</p>
						{% else %}
							<p>Inga datum tillgängliga</p>
						{% endif %}
					{% endwith %}
					<button>
						Se föreställningen
					</button>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
