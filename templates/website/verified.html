<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Bokning Verifierad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #27ae60;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
    }
    a:hover {
      background: #1c5980;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tack! Din bokning är verifierad.</h1>
    <p>Vi ser fram emot att se dig på evenemanget.</p>
    <a href="/">Tillbaka till startsidan</a>
  </div>
</body>
</html>
