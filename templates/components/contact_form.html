<form
  hx-post="/mail/contact"
  hx-target="#form-response"
  hx-swap="innerHTML"
  hx-indicator="#spinner"
  class="relative contact-form {{class}} rounded-lg bg-white p-6 text-center flex flex-col gap-5 items-center shadow-sm"
>
  {% csrf_token %}
  <!-- your inputs… -->
  <div class="grid grid-cols-2 gap-5 w-full">
    <input type="text" name="name" placeholder="John Doe" class="textfield" required />
    <input type="tel" name="phone" placeholder="070123456" class="textfield" />
    <input type="email" name="email" placeholder="namn@gmail.com" class="textfield col-span-2" required />
    <input type="text" name="subject" placeholder="Ämne" class="textfield col-span-2" required />
    <textarea placeholder="Fråga/beskrivning" name="msg" rows="5" class="textfield col-span-2" required></textarea>
  </div>
  <input type="submit" class="btn btn-primary w-full" value="Skicka" />


  <div id="spinner" class="htmx-indicator absolute top-4 right-4">
  <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor"
		  d="M4 12a8 8 0 018-8v4l3.5-3.5L12 0v4a8 8 0 010 16v4l-3.5-3.5L12 20v4a8 8 0 01-8-8z">
    </path>
  </svg>
  </div>
</form>

<!-- Server response target -->
<div id="form-response" class="w-full mt-4"></div>
